<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <style>
    body {
      background: radial-gradient(circle at top center, #6C63FF, #000);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .converter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .converter {
      width: 400px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transform: scale(1);
      transition: transform 0.3s;
    }
    .converter:hover {
      transform: scale(1.05);
    }
    h2 {
      font-weight: bold;
      margin-top: 0;
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 5px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
    }
    select option {
      color: #000;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      color: #4CAF50;
    }
    .bg-circle {
      position: absolute;
      top: -150px;
      left: -150px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #4CAF50;
      opacity: 0.8;
      transform: scale(0);
      animation: scale-in 2s ease-in-out forwards;
    }
    .convert-to {
      background-color: #333;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
    }
    .convert-to label,
    .convert-to select {
      color: #fff;
    }
    @keyframes scale-in {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    .design-element {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #FFD700;
      opacity: 0.5;
      animation: fade-in-out 4s linear infinite;
    }
    .design-element1 {
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }
    .design-element2 {
      bottom: -100px;
      right: -100px;
      animation-delay: 2s;
    }
    @keyframes fade-in-out {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <div class="bg-circle"></div>
    <div class="converter">
      <h2><span class="fancy">Unit</span> Converter</h2>
      <label for="kilometers">Kilometers:</label>
      <input type="number" id="kilometers" placeholder="Enter kilometers">

      <div class="convert-to">
        <label for="unit">Convert to:</label>
        <select id="unit">
          <option value="m">Meter (m)</option>
          <option value="cm">Centimeter (cm)</option>
          <option value="mm">Millimeter (mm)</option>
          <option value="ft">Feet (ft)</option>
          <option value="in">Inch (in)</option>
        </select>
      </div>

      <button onclick="convert()">Convert</button>
      <div id="result"></div>
    </div>
    <div class="design-element design-element1"></div>
    <div class="design-element design-element2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
